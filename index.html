<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creci - App para Mamás</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Pantalla de Inicio -->
    <div id="home-screen" class="screen">
        <img src="assets/logo.png" alt="Logo" class="logo">
        <button class="start-button" onclick="goToSecondScreen()">Empezar →</button>
    </div>

    <!-- Pantalla con las funcionalidades -->
    <div id="second-screen" class="screen hidden">
        <header>
            <h1>Creci</h1>
            <p>Acompañándote en el arte de ser mamá</p>
        </header>
        <div class="options">
            <button onclick="goToMomentsScreen()">Momentos</button>
            <button onclick="goToHealthScreen()">Salud</button>
            <button onclick="goToLactationScreen()">Lactancia</button>
        </div>
    </div>

    <!-- Pantalla de Momentos (Subir fotos) -->
    <div id="moments-screen" class="screen hidden">
        <h2>Momentos</h2>
        <button onclick="selectPhoto()">Seleccionar Foto</button>
        <button onclick="takePhoto()">Tomar Foto</button>
        <div id="photo-gallery"></div>
        <button onclick="goBack()">Volver</button>
    </div>

    <!-- Pantalla de Salud -->
    <div id="health-screen" class="screen hidden">
        <h2>Salud</h2>
        <form id="health-form">
            <input type="text" placeholder="Alergias" id="allergies" required>
            <input type="text" placeholder="Tipo de Leche" id="milk-type" required>
            <input type="text" placeholder="Vacunas" id="vaccines" required>
            <button type="submit">Guardar Datos</button>
        </form>
        <button onclick="goBack()">Volver</button>
    </div>

    <!-- Pantalla de Lactancia -->
    <div id="lactation-screen" class="screen hidden">
        <h2>Lactancia</h2>
        <button onclick="startTimer()">Iniciar Cronómetro</button>
        <button onclick="stopTimer()">Detener Cronómetro</button>
        <p id="timer">0:00</p>
        <button onclick="goBack()">Volver</button>
    </div>

    <script src="js.js"></script>
</body>
</html>
