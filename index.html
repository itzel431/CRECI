<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creci - Acompañándote en el arte de ser mamá</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/favicon.ico">
</head>
<body>

    <!-- Pantalla de Inicio -->
    <div id="home-screen" class="screen">
        <div class="content">
            <img src="assets/logo.png" alt="Logo" class="logo">
            <button class="start-button" onclick="goToSecondScreen()">Empezar →</button>
        </div>
    </div>

    <!-- Pantalla Principal (Apartados) -->
    <div id="second-screen" class="screen hidden">
        <header>
            <h1>Creci</h1>
            <p>Acompañándote en el arte de ser mamá</p>
        </header>

        <div class="sections">
            <div class="section" onclick="goToMomentos()">
                <img src="assets/momentos.png" alt="Momentos" class="section-icon">
                <p>Momentos</p>
            </div>
            <div class="section" onclick="goToSalud()">
                <img src="assets/salud.png" alt="Salud" class="section-icon">
                <p>Salud</p>
            </div>
            <div class="section" onclick="goToLactancia()">
                <img src="assets/lactancia.png" alt="Lactancia" class="section-icon">
                <p>Lactancia</p>
            </div>
            <div class="section" onclick="goToCrecimiento()">
                <img src="assets/crecimiento.png" alt="Crecimiento" class="section-icon">
                <p>Crecimiento</p>
            </div>
            <div class="section" onclick="goToWhatsApp()">
                <img src="assets/whatsapp.png" alt="WhatsApp" class="section-icon">
                <p>WhatsApp</p>
            </div>
        </div>
    </div>

    <script src="js.js"></script>
</body>
</html>
