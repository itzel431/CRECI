<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creci - Acompañándote en el arte de ser mamá</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/favicon.ico">
</head>
<body>
    <!-- Pantalla de Inicio -->
    <div id="home-screen" class="screen">
        <div class="content">
            <img src="assets/logo.png" alt="Logo" class="logo">
            <button class="start-button" onclick="goToSecondScreen()">Empezar →</button>
        </div>
    </div>

    <!-- Pantalla de Funciones -->
    <div id="second-screen" class="screen hidden">
        <header>
            <h1>Creci</h1>
            <p>Acompañándote en el arte de ser mamá</p>
        </header>
        <div class="sections">
            <div class="section">
                <img src="assets/moments-icon.png" alt="Momentos" class="icon">
                <button onclick="goToMoments()">Momentos</button>
            </div>
            <div class="section">
                <img src="assets/health-icon.png" alt="Salud" class="icon">
                <button onclick="goToHealth()">Salud</button>
            </div>
            <div class="section">
                <img src="assets/lactation-icon.png" alt="Lactancia" class="icon">
                <button onclick="goToLactation()">Lactancia</button>
            </div>
            <div class="section">
                <img src="assets/growth-icon.png" alt="Crecimiento" class="icon">
                <button onclick="goToGrowth()">Crecimiento</button>
            </div>
            <div class="section">
                <img src="assets/whatsapp-icon.png" alt="WhatsApp" class="icon">
                <button onclick="goToWhatsApp()">WhatsApp</button>
            </div>
        </div>
    </div>

    <script src="js.js"></script>
</body>
</html>
