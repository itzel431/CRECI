<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creci - Acompañándote en el arte de ser mamá</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/favicon.ico">
</head>
<body>
    <!-- Pantalla de Inicio -->
    <div id="home-screen" class="screen">
        <div class="content">
            <img src="assets/logo.png" alt="Logo" class="logo">
            <button class="start-button" onclick="goToSecondScreen()">Empezar →</button>
        </div>
    </div>

    <!-- Pantalla de Funciones -->
    <div id="second-screen" class="screen hidden">
        <header>
            <h1>Creci</h1>
            <p>Acompañándote en el arte de ser mamá</p>
        </header>
        <div class="sections">
            <div class="section" onclick="goToMoments()">
                <img src="assets/moments-icon.png" alt="Momentos" class="section-icon">
                <span>Momentos</span>
            </div>
            <div class="section" onclick="goToHealth()">
                <img src="assets/health-icon.png" alt="Salud" class="section-icon">
                <span>Salud</span>
            </div>
            <div class="section" onclick="goToLactation()">
                <img src="assets/lactation-icon.png" alt="Lactancia" class="section-icon">
                <span>Lactancia</span>
            </div>
            <div class="section" onclick="goToGrowth()">
                <img src="assets/growth-icon.png" alt="Crecimiento" class="section-icon">
                <span>Crecimiento</span>
            </div>
            <div class="section" onclick="goToWhatsApp()">
                <img src="assets/whatsapp-icon.png" alt="WhatsApp" class="section-icon">
                <span>WhatsApp</span>
            </div>
        </div>
    </div>

    <!-- Pantalla de Momentos -->
    <div id="moments-screen" class="screen hidden">
        <h2>Momentos</h2>
        <input type="file" id="photo-input" accept="image/*" onchange="addPhoto()">
        <input type="text" id="photo-description" placeholder="Descripción de la foto">
        <button onclick="savePhoto()">Guardar Foto</button>
        <div id="photo-album">
            <h3>Álbum de Fotos</h3>
            <!-- Aquí se agregarán las fotos -->
        </div>
        <button onclick="goBack()">Volver</button>
    </div>

    <!-- Pantalla de Salud -->
    <div id="health-screen" class="screen hidden">
        <h2>Salud</h2>
        <form id="health-form">
            <input type="text" placeholder="Alergias" id="allergies">
            <input type="text" placeholder="Tipo de Pañales" id="diapers">
            <input type="text" placeholder="Tipo de Leche" id="milk">
            <input type="text" placeholder="Vacunas" id="vaccines">
            <input type="text" placeholder="Recomendaciones del Pediatra" id="doctor-recommendations">
            <input type="text" placeholder="Próximas Citas" id="appointments">
            <input type="text" placeholder="Tipo de Piel" id="skin-type">
            <button type="submit">Guardar Información</button>
        </form>
        <button onclick="goBack()">Volver</button>
    </div>

    <script src="js.js"></script>
</body>
</html>
