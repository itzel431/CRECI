<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creci - Acompañándote en el arte de ser mamá</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/favicon.ico">
</head>
<body>

    <!-- Pantalla de Inicio -->
    <div id="home-screen" class="screen">
        <div class="content">
            <img src="assets/logo.png" alt="Logo" class="logo">
            <button class="start-button" onclick="goToSecondScreen()">Empezar →</button>
        </div>
    </div>

    <!-- Pantalla Principal -->
    <div id="second-screen" class="screen hidden">
        <header class="header-main">
            <h1>Creci</h1>
            <p>Acompañándote en el arte de ser mamá</p>
        </header>

        <!-- Apartados -->
        <div class="sections">
            <div class="section" id="momentos" onclick="goToMomentos()">
                <img src="assets/momentos-icon.png" alt="Momentos">
                <p>Momentos</p>
            </div>
            <div class="section" id="salud" onclick="goToSalud()">
                <img src="assets/salud-icon.png" alt="Salud">
                <p>Salud</p>
            </div>
            <div class="section" id="lactancia" onclick="goToLactancia()">
                <img src="assets/lactancia-icon.png" alt="Lactancia">
                <p>Lactancia</p>
            </div>
            <div class="section" id="crecimiento" onclick="goToCrecimiento()">
                <img src="assets/crecimiento-icon.png" alt="Crecimiento">
                <p>Crecimiento</p>
            </div>
            <div class="section" id="whatsapp" onclick="goToWhatsApp()">
                <img src="assets/whatsapp-icon.png" alt="WhatsApp">
                <p>WhatsApp</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
