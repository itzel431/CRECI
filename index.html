<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creci - Acompañándote en el arte de ser mamá</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/favicon.ico">
</head>
<body>

    <!-- Pantalla de Inicio -->
    <div id="home-screen" class="screen">
        <div class="content">
            <img src="assets/logo.png" alt="Logo" class="logo">
            <button class="start-button" onclick="goToSecondScreen()">Empezar →</button>
        </div>
    </div>

    <!-- Pantalla Principal -->
    <div id="second-screen" class="screen hidden">
        <header class="header-main">
            <h1>Creci</h1>
            <p>Acompañándote en el arte de ser mamá</p>
        </header>

        <!-- Apartados -->
        <div class="sections">
            <div class="section" id="diario" onclick="goToDiario()">
                <div class="icon"></div>
                <h2>Diario</h2>
            </div>
            <div class="section" id="momentos" onclick="goToMomentos()">
                <div class="icon"></div>
                <h2>Momentos</h2>
            </div>
            <div class="section" id="salud" onclick="goToSalud()">
                <div class="icon"></div>
                <h2>Salud</h2>
            </div>
            <div class="section" id="lactancia" onclick="goToLactancia()">
                <div class="icon"></div>
                <h2>Lactancia</h2>
            </div>
            <div class="section" id="crecimiento" onclick="goToCrecimiento()">
                <div class="icon"></div>
                <h2>Crecimiento</h2>
            </div>
            <div class="section" id="whatsapp" onclick="goToWhatsApp()">
                <div class="icon"></div>
                <h2>WhatsApp</h2>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
