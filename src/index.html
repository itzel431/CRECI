<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creci App</title>
  <link rel="stylesheet" href="src/style.css">
</head>
<body>
  <!-- Pantalla inicial -->
  <div id="homeScreen" class="screen">
    <div class="logo-container">
      <img src="assets/logo.png" alt="Logo de Creci" class="logo">
    </div>
    <button id="startButton" class="start-btn">
      <span class="arrow">➡️</span> Comenzar
    </button>
  </div>

  <!-- Pantalla principal (oculta inicialmente) -->
  <div id="mainScreen" class="screen" style="display: none;">
    <header>
      <h1>Creci</h1>
      <p>Acompañándote en el arte de ser mamá</p>
    </header>
    <div class="sections">
      <button onclick="showSection('health')">Salud</button>
      <button onclick="showSection('moments')">Momentos</button>
      <button onclick="showSection('growth')">Crecimiento</button>
      <button onclick="showSection('whatsapp')">WhatsApp</button>
    </div>

    <div id="health" class="section-content">
      <h2>Salud</h2>
      <!-- Aquí puedes añadir funcionalidad o contenido -->
    </div>

    <div id="moments" class="section-content">
      <h2>Momentos</h2>
      <!-- Aquí puedes añadir funcionalidades de momentos -->
    </div>

    <div id="growth" class="section-content">
      <h2>Crecimiento</h2>
      <!-- Aquí puedes añadir la funcionalidad para el registro del crecimiento -->
    </div>

    <div id="whatsapp" class="section-content">
      <h2>WhatsApp</h2>
      <!-- Aquí iría el contenido o funcionalidad para WhatsApp -->
    </div>
  </div>

  <script src="src/app.js"></script>
</body>
</html>
